name: "firt_blog"
title: "Data science tutorials"
description: |
  This blog aims demonstrating various data analysis techniques in a 
  practical way.
base_url: https://addurl/
collections:
  posts:
    feed_items_max: 50
    disqus: 
      shortname: datasiast
      hidden: false
    share: [twitter, linkedin, facebook, google-plus, pinterest]
    citations: false
    subscribe: _subscribe.html
rss:
  full_content: true
output_dir: "_site"
navbar:
  logo: images/image.png
  right:
    - text: "Home"
      href: index.html
    - text: "About"
      href: about.html
    - icon: fa fa-rss
      href: index.xml
output: distill::distill_article
